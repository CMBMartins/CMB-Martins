    <script>
        function toggleSeccionadoraMT2A(tipo) {
            let linha = document.querySelector(`#linha${tipo}`);
    
            if (linha) {
                // Se a linha está na posição vertical (fechada), alteramos para inclinada (aberta)
                if (linha.getAttribute("x2") === "40") {
                    linha.setAttribute("x2", "60"); // Move para direita (linha inclinada)
                    linha.setAttribute("y2", "118");
                } else {
                    // Se a linha já está inclinada, voltamos para vertical (fechada)
                    linha.setAttribute("x2", "40");
                    linha.setAttribute("y2", "118");
                }
            } else {
                // Criamos a linha inicial como fechada (vertical)
                linha = document.createElementNS("http://www.w3.org/2000/svg", "line");
                linha.setAttribute("id", "linha" + tipo);
                linha.setAttribute("stroke", "red");
                linha.setAttribute("stroke-width", "4");
                linha.setAttribute("x1", "40");
                linha.setAttribute("y1", "152");
                linha.setAttribute("x2", "60");
                linha.setAttribute("y2", "118");
    
                document.getElementById("diagrama").appendChild(linha);
            }
        }
    </script>

<!-- Disjuntor 52MT2-->
<script>
    function toggleDisjuntorMT2(tipo) {
        let botao = document.getElementById('btn' + tipo);
        
        if (botao) {
            if (botao.style.fill === "red") {
                botao.style.fill = "green"; // Muda para aberto (verde)
          
        } else {
            // Criamos uma nova linha se ela ainda não existe           
            botao.style.fill = "red";        
    }
}
    }
</script>
